{% extends 'base/base.html' %}
{% load static %}

{% block title %} Authentication {% endblock %}

{% load tailwind_filters %}

{% block content  %}
<div class="mx-auto w-[50%] mt-5 glass p-5 label-color" >
    <form method="post" action=" {% url 'Authentication'  %} ">
        {% csrf_token %}
    
        {{form|crispy}}
        <button type="submit" class="block mx-auto bg-green-600 text-white px-4 py-2 rounded-md mb-2 hover:bg-green-700">Register</button>
    </form>
</div>
{% endblock %}
