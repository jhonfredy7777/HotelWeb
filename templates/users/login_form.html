{% extends 'base/base.html' %}
{% load static %}

{% block title %} Log in {% endblock %}

{% load tailwind_filters %}

{% block content  %}
<main class=" main left-[25%] w-[50%] " >
    <form method="post" action=" {% url 'Login'  %} ">
        {% csrf_token %}
    
        {{form|crispy}}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md mb-2 hover:bg-green-700">Log in</button>
    </form>
    {% if messages %}
    <div class="mt-5">
        {% for message in messages %}
            <div 
            class="bg-white text-red-600 border border-red-300 px-4 py-2 rounded shadow-md text-center"
                
            >
                {{ message }}
                
                
            </div>
        {% endfor %}
    </div>
{% endif %}
</main>
{% endblock %}
