{% extends 'base/base.html' %}
{% load static %}

{% block title %} Log in {% endblock %}

{% load tailwind_filters %}

{% block content  %}
<div class=" mx-auto w-[50%] mt-5 label-color" >
    <h1 class="text-2xl font-bold text-green-800 mb-10">Log into your account</h1>
    <form method="post" action=" {% url 'Login'  %} ">
        {% csrf_token %}
    
        {{form|crispy}}
        <button type="submit" class="block mx-auto bg-green-600 text-white px-4 py-2 rounded-md mb-2 hover:bg-green-700 ">Log in</button>
    </form>
    {% if messages %}
    <div class="mt-5">
        {% for message in messages %}
            <div 
            class="bg-white text-red-600 border border-red-300 px-4 py-2 rounded shadow-md text-center"
                
            >
                {{ message }}
                
                
            </div>
        {% endfor %}
    </div>
{% endif %}
</div>
{% endblock %}
