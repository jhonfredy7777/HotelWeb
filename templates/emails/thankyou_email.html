<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333333;
      text-align: center;
    }
    .email-title {
      font-size: 28px;
      font-weight: bold;
      color: #16a34a; /* Tailwind's green-600 */
      margin-bottom: 16px;
    }
    .email-text {
      font-size: 16px;
      color: #4b5563; /* Tailwind's gray-700 */
      margin-bottom: 24px;
    }
    .email-note {
      font-size: 15px;
      color: #6b7280; /* Tailwind's gray-600 */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h1 class="email-title">Thank You, {{name}}!</h1>
    <p class="email-text">
      Your message has been successfully sent. We appreciate you reaching out to us.
    </p>
    <p class="email-note">
      Our team will get back to you as soon as possible. If your inquiry is urgent, please feel free to call us directly.
    </p>
  </div>
</body>
</html>
